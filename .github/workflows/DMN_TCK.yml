name: DMN_TCK
on:
  schedule:
    - cron: '* 1 * * *'
  push:
  pull_request:

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5
    - name: Checkout TCK repo
      uses: actions/checkout@v5
      with:
        repository: dmn-tck/tck
        path: tmp/dmn-tck
    - name: Use Node.js
      uses: actions/setup-node@v5
      with:
        node-version: 20
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Execute TCK tests
      run: npm run tck
      env:
        TCK_DIR: tmp/dmn-tck

  Propose_TCK_Update:
    runs-on: ubuntu-latest
    if: ${{ failure() }}

    needs: Build

    permissions:
      contents: read
      issues: write

    steps:
    - name: Update TCK results
      run: npm run tck
      env:
        TCK_DIR: tmp/dmn-tck
        DRY_RUN: false
    - name: Propose update to TCK results
      uses: peter-evans/create-pull-request@v7
      with:
        commit-message: |
          test(tck): update results
        branch: update-dmn-tck-status
        title: Update DMN_TCK test results
        body: |
          Updating DMN_TCK results after test failure in [this action](https://github.com/nikku/feelin/actions/runs/${{ github.run_id }}).
